<!DOCTYPE html>
<html lang="en">
<head>
  <title>Custom Checkbox Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Custom Checkboxes</h1>
<div class="custom-checkboxs-wrapper">
  <label class="custom-checkbox">
    <input type="checkbox" checked="checked">
    <span class="checkmark">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
        <rect width="256" height="256" fill="none"></rect>
        <polyline points="216 72.005 104 184 48 128.005" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
      </svg>
    </span>
  </label>
  <label class="custom-checkbox">
    <input type="checkbox" class="native-checkbox">
    <span class="checkmark">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
        <rect width="256" height="256" fill="none"></rect>
        <polyline points="216 72.005 104 184 48 128.005" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
      </svg>
    </span>
  </label>
</div>
</body>
</html>
